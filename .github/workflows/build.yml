name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8' 
      - name: Set up build deps
        run: python -m pip install --upgrade build 
      - name: Build dist
        run: python -m build . 
